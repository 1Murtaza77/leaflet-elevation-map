//Pastikan ada tag <style>...</style> yang berasingan untuk CSS anda (selepas <link ...>).
//Pastikan tag ...</script> ditutup. Kod JS anda mesti berada dalam tag <script> lain yang berasingan.
//Fail bernama betul: index.html, di root repo (bukan subfolder).

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet + OpenTopoData Elevation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4MxwzUjCJKq6rUojA+eEoRrQGZo4PM6cPcZ3qxR0XQ="
   : 0; }
    #map { height: 100vh; width: 100vw; }
    .leaflet-container { background: #f3f3f3; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (library) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pOw0NZg6Su3A1u9V5qzI0XhJf7FBzSRcN44C3vDq9Ckdflared" URL semasa.
    const proxyBase = "https://abc123.trycloudflare.com";

    // Inisialisasi peta
    const map = L.map("map", { zoomControl: true }).setView([13.736717, 100.523186], 10); // zoom ke Bangkok

    // OpenStreetMap tiles (HTTPS)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    async function fetchElevation(lat, lon) {
      const url = `${proxyBase}/elevation?lat=${lat}&lon=${lon}&dataset=srtm90m`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`Server returned ${resp.status}`);
      return await resp.json();
    }

    map.on("click", async (e) => {
      const { lat, lng } = e.latlng;
      let popupText = "Fetching elevation...";
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(popupText).openPopup();
      try {
        const data = await fetchElevation(lat, lng);
        const elev = data.elevation;
        popupText = (elev !== null && elev !== undefined)
          ? `Lat: ${lat.toFixed(6)}<br>Lon: ${lng.toFixed(6)}<br><b>Elevation:</b> ${elev} m`
          : "Elevation not available";
      } catch (err) {
        popupText = `Lat: ${lat.toFixed(6)}<br>Lon: ${lng.toFixed(6)}<br><b>Error:</b> ${err.message}`;
      }
      marker.setPopupContent(popupText).openPopup();
    });
  </script>
</body>
</html>
