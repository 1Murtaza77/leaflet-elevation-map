<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet + OpenTopoData Elevation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.css
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.js
  <script>
    const proxyBase = "https://abc123.trycloudflare.com"; // Replace with Cloudflared URL
    const map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    map.on("click", async (e) => {
      const url = `${proxyBase}/elevation?lat=${e.latlng.lat}&lon=${e.latlng.lng}`;
      const resp = await fetch(url);
      const data = await resp.json();
      L.marker(e.latlng).addTo(map)
        .bindPopup(`Elevation: ${data.elevation ?? "N/A"} m`)
        .openPopup();
    });
  </script>
</body>
</html>
