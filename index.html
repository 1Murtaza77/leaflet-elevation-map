<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <title>Leaflet + OpenTopoData Elevation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4MxwzUjCJKq6rUojA+eEoRrQGZo4PM6cPcZ3qxR0XQ="
    crossorigin=""
  />

  <style>
    /* Pastikan peta mengisi skrin */
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .leaflet-container { background: #f3f3f3; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (library) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pOw0NZg6Su3A1u9V5qzI0XhJf7FBzSRcN44C3vDq9Ck="
    crossorigin=""
  ></script>

  <script>
    // Jika anda menggunakan Cloudflare Worker / proxy letakkan url di sini,
    // contohnya: "https://abc123.trycloudflare.com"
    // Kosongkan ("" ) untuk terus guna OpenTopoData API (tiada proxy).
    const proxyBase = "";

    // Inisialisasi peta (fokus ke Bangkok untuk ujian)
    const map = L.map("map", { zoomControl: true }).setView([13.736717, 100.523186], 10);

    // OpenStreetMap tiles (HTTPS)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Fungsi ambil elevasi.
    // - Jika proxyBase diisi, kita panggil proxy (diasumsikan mengembalikan JSON { elevation: <num> }).
    // - Jika kosong, kita guna OpenTopoData terus.
    async function fetchElevation(lat, lon) {
      if (proxyBase && proxyBase.trim() !== "") {
        const url = `${proxyBase}/elevation?lat=${lat}&lon=${lon}&dataset=srtm90m`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Server returned ${resp.status}`);
        return await resp.json(); // harapkan objek seperti { elevation: <num> }
      } else {
        // OpenTopoData API format: /v1/srtm90m?locations=lat,lon
        const url = `https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`OpenTopoData returned ${resp.status}`);
        const json = await resp.json();
        // struktur: { results: [ { elevation: <num>, location: {lat, lon} } ], status: "OK" }
        if (json.results && json.results[0] && typeof json.results[0].elevation !== 'undefined') {
          return { elevation: json.results[0].elevation };
        } else {
          throw new Error('Elevation not available from OpenTopoData');
        }
      }
    }

    map.on("click", async (e) => {
      const { lat, lng } = e.latlng;
      const marker = L.marker([lat, lng]).addTo(map).bindPopup("Fetching elevation...").openPopup();

      try {
        const data = await fetchElevation(lat, lng);
        // tangani beberapa kemungkinan nama field
        const elev = data && (data.elevation ?? data.elev ?? data.altitude);
        const popupText = (elev !== null && elev !== undefined)
          ? `Lat: ${lat.toFixed(6)}<br>Lon: ${lng.toFixed(6)}<br><b>Elevation:</b> ${elev} m`
          : `Lat: ${lat.toFixed(6)}<br>Lon: ${lng.toFixed(6)}<br><b>Elevation:</b> not available`;
        marker.setPopupContent(popupText).openPopup();
      } catch (err) {
        marker.setPopupContent(`Lat: ${lat.toFixed(6)}<br>Lon: ${lng.toFixed(6)}<br><b>Error:</b> ${err.message}`).openPopup();
      }
    });
  </script>
</body>
</html>
